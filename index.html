				<section data-markdown class="center">
					<script type="text/template">
						### Площадь треугольника

						$$S_{triangle}=\sqrt {p \cdot (p - a) \cdot (p - b) \cdot(p - c)}, p= \dfrac {a+b+c}{2}$$
						$$S_{triangle}=\dfrac{1}{2}ah_a=\dfrac{1}{2}bh_b=\dfrac{1}{2}ch_c$$
						- $a, b,c $ – стороны
						- $h_a,h_b,h_c$ – высоты, опущенные на стороны a,b,c
						- $p$ - полупериметр
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						Пример. Найдем площадь треугольника со стороной 16 см и высотой, проведенной к данной стороне 19.<br>
						Решение: $$S_{triangle}=\dfrac{1}{2}ah_a=\dfrac{16 \cdot 19}{2}= 152\text{см}^{2}$$
					</script>
				</section>
			</section>
			<section>
				<section data-markdown class="center">
					<script type="text/template">
						### Площадь параллелограмма
						$$S_{parallelogram}=a \space b \space sinA$$
						$$S_{parallelogram}=\dfrac{1}{2}d_{1}d_{2}sin\phi$$
						$$S_{parallelogram}=ah_a=bh_b$$

						- $a,b $ – сторона
						- $h_a, h_b$ – высоты
						- $d_1, d_2$ – диагонали
						- $\phi$ – угол между диагоналями
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						Пример. Найдите площадь параллелограмма, если его сторона равна 6 см, а высота, проведенная к ней – 7 см.<br>
						Решение:$$S_{parallelogram}=ah_a=6\cdot 7=42 \text{см}^{2} $$
					</script>
				</section>
			</section>
			<section>
				<section data-markdown class="center">
					<script type="text/template">
						### Площадь трапеции

						$$S_{trapezium}=\dfrac{1}{2}(a+b)h$$
						$$S_{trapezium}=\dfrac{1}{2}d_{1}d_{2} sin\phi$$
						- $a,b$ – основания
						- $h$ – высота
						- $d_1, d_2$ – диагонали
						- $\phi$ – угол между диагоналями
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						Пример. Основания трапеции общего вида равны 18 и 6, боковая сторона, равная 7, образует с одним из оснований трапеции угол 150°. Найдите площадь трапеции ABCD.<br>
						Решение:
						$$DH=ADsinDAH=7\cdot \dfrac{1}{2}=3,5$$
						$$S_{trapezium}=\dfrac{1}{2}(AB+CD)DH=\dfrac{18+6}{2}\cdot 3,5=42 \text{см}^{2}$$
					</script>
				</section>
			</section>
			<section>
				<section data-markdown class="center">
					<script type="text/template">
						### Площадь квадрата
						$$S_{square}=a^2$$
						$$S_{square}=\dfrac{1}{2}d^{2}$$
						- $a$ – сторона
						- $d$ – диагональ
					</script>
				</section>
				<section data-markdown>

					</script>
				</section>
			</section>
			<section>

					<script type="text/template">
						### Площадь ромба
						$$S_{rhombus}=a^2 sin A$$
						$$S_{rhombus}=\dfrac{1}{2}d_{1}d_{2}$$
						$$S_{rhombus}=ah$$
						- $a$ – сторона
						- $h$ – высота
						- $d_1, d_2$ – диагонали
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						Пример. Одна диагональ ромба составляет 140 см, а вторая – 100 см. Чему равна площадь ромба?<br>
						Решение:
						$$S_{diamond}=\dfrac{1}{2}d_{1}d_{2}=\dfrac{140 \cdot 100}{2}=7000 \text{см}^{2}$$
						
					</script>
				</section>
			</section>
			<section>

					<script type="text/template">
						### Площадь круга
						$$S_{circle}=\pi r^2$$
						$$S_{circle}=\pi \dfrac{d^2}{2}$$
						- $r$ – радиус
						- $d$ – диаметр
					</script>
				</section>
				<section data-markdown>

						Пример. Вычислить площадь круга, ограниченного окружностью радиуса r = 7 см.<br>
						Решение:
						$$S_{circle}=\pi r^2=\pi\cdot 7^2=3,14\cdot 49=153,86 \text{см}^{2}$$
						
					</script>
				</section>

			<script>
	//по 3 сторонам
				document.querySelectorAll('#tri_a_input, #tri_b_input, #tri_c_input').forEach(input => {
            input.oninput = () => {
                const a = parseFloat(document.querySelector('#tri_a_input').value);
                const b = parseFloat(document.querySelector('#tri_b_input').value);
                const c = parseFloat(document.querySelector('#tri_c_input').value);
                
                if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
                    document.querySelector('#tri_s').innerHTML = 'S = ';
                    document.querySelector('#tri_p').innerHTML = 'P = ';
                    return;

                if (a + b > c && a + c > b && b + c > a) {
                    const s = (a + b + c) / 2;
                    const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
                    const perimeter = a + b + c;
                    document.querySelector('#tri_s').innerHTML = 'S = ' + area.toFixed(5);
                    document.querySelector('#tri_p').innerHTML = 'P = ' + perimeter.toFixed(5);
                } else {
                    alert('Фигура не существует');
